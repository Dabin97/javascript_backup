    <title>Date</title>
    <script>
        let today = new Date();
        today.setDate(33);
        document.write(today.toLocaleString(),"<br>");
        
        let day = new Date('2023-01-14 14:11:30');
        day = new Date(2023,0,14,14,11,30);
        document.write(day.toLocaleString(),"<br>");
    </script>
