<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function(){
            let timeout_id = setTimeout(function(){
                console.log(`5초 뒤에 실행 - ${new Date().toLocaleString()}`);
            },5000);
            
            $('#out').click(function(){ //timeout버튼을 누르면 위의 콘솔로그가 안찍힌다.
                console.log(`timeout_id 제거한 id - ${timeout_id}`);
                clearTimeout(timeout_id); //설정한 timeout 제거
            });

            let interval_id = setInterval(function(){
                console.log(`3초마다 실행 - ${new Date().toLocaleString()}`);
            },3000);

            $('#inter').click(function(){ 
                console.log(`interval 제거한 id - ${interval_id}`);
                clearInterval(interval_id); //설정한 interval 제거
            });

        });
    </script>
</head>
<body>
    <button id="inter">Interval Stop</button>
    <button id="out">Timeout Stop</button>
</body>
</html>
