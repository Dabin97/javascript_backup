<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event</title>
    <script>
        window.onload = () => {
            let frm = document.querySelector('#frm');
            let id = document.querySelector('#id');
            let pass = document.querySelector('#pass');

            frm.onsubmit = (e) => {
                //서버로 데이터를 보내기 전에 처리
                //아이디와 암호를 6글자 이상 입력했는지 처리
                //6글자 미만으로 입력했으면 경고창 출력
                if(id.value.length<6 || pass.value.length<6){
                    alert('아이디와 암호는 6글자 이상입니다.');
                    // e.preventDefault(); //04 참고, 기본적인 기능 실행을 막음
                    id.focus(); //문제가 있는곳에 실행을 해주겠다. 6글자 미만이면 알럿을 띄우고 아이디 인풋박스에 커서가 뜬다.
                    return false; //이것도 가능
                }
            }
        }
    </script>
</head>
<body>
    <form action="" id="frm">
        <input type="text" id="id" name="id"><br>
        <input type="password" id="pass" name="pass"><br>
        <button>로그인</button>
    </form>
</body>
</html>
