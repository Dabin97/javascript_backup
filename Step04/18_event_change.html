<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event</title>
    <script>
        window.onload = () => {
            let sel = document.querySelector('#sel');
            let txt = document.querySelector('#txt');

            sel.onchange = function(){ //this를 사용하려면 function() 익명함수로 바꾸어야함
                console.log('select change 이벤트 발생',this.value);
            }
            txt.onchange = function(){
                console.log('input txt change 이벤트 발생',this.value);
            }
        }
    </script>
</head>
<body>
    <select id="sel">
        <option value="0">선택</option>
        <option value="1">데이터1</option>
        <option value="2">데이터2</option>
        <option value="3">데이터3</option>
        <option value="4">데이터4</option>
    </select>
    <input type="text" id="txt">
</body>
</html>
