<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event</title>
    <style>
        div{
            padding:30px;
            border:5px solid black;
        }
        p{
            background-color: aquamarine;
        }
    </style>
    <script>
     window.onload = () => {
        //div 선택
        let div = document.querySelector('div');
        //div 테두리 빨강
        div.onmouseover = () => {
            console.log('over');
            div.style.borderColor = 'red';
        }
        
        div.onmouseout = () => {
            console.log('out');
            div.style.borderColor = 'black';
        }
        //body안에 마우스가 있어도 p태그 안에 마우스가 들어가면 out이라는 판정이 나옴
     }
    </script>
</head>
<body>
    <div id="div">
        <p id="p">내용</p>
    </div>
</body>
</html>
