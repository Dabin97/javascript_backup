<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event</title>
    <script>
        // 전체 약관 동의를 클릭하면 모든 약관을 체크
        //단, 다시 한번더 누르면 체크를 해제
        window.onload = () => {
            let all= document.querySelector('#all');
            let label = document.querySelector('#all+label');//all옆에 있는 label
            
            all.onclick = () => {
                let chk = document.querySelectorAll('input[name="agree"]');
                chk.forEach(function(obj){
                    obj.checked = all.checked;
                });
            }
        }

    </script>
</head>
<body>
    <input type="checkbox" id="all">
    <label for="all">전체 약관 동의</label>
    <hr>
    <input type="checkbox" name="agree" value="a1"> 약관1 동의 <br>
    <input type="checkbox" name="agree" value="a2"> 약관2 동의 <br>
    <input type="checkbox" name="agree" value="a3"> 약관3 동의 <br>
    <input type="checkbox" name="agree" value="a4"> 약관4 동의 <br>
    <input type="checkbox" name="agree" value="a5"> 약관5 동의 <br>
</body>
</html>
