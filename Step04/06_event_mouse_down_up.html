<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event</title>
    <script>
        window.onload = function(){
            // content, btn 선택
            let btn = document.querySelector('#btn');
            let content = document.querySelector('#content');
            
            btn.onmousedown = (e) => { //.onmousedown = 마우스 버튼을 눌렀을때
                content.innerHTML = e.button +' 마우스 버튼 누름';
                console.log(e);
            }
            //button : 0 -> 왼쪽버튼, 1-> 휠, 2-> 오른쪽버튼

            btn.onmouseup = (e) => { //.onmouseup = 마우스 버튼을 뗐을때
                content.innerHTML = e.button +' 마우스 버튼 뗌';
                console.log(e);
            }
        }
    </script>
</head>
<body>
    <button id="btn">버튼</button>
    <p id="content"></p>    
</body>
</html>
