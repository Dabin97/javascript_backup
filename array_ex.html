<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array_ex</title>
    <script>
        const arr1 = [1,2,3,4,5];
        const arr2 = [6,7,8,9,10];


        // Spread Operator ☆
        //arr1과 arr2를 합쳐서 arr3에 저장
        // const arr3 = arr1.concat(arr2);
        const arr3 = [...arr1,...arr2];
        console.log(arr3); 

        //map
        //배열의 각 요소를 변환하여 새로운 배열을 만들어 반환
        //기존 배열을 변경하지는 않음
        // const arr4 = arr3.map((item, index) => {
        //     return item *2;  //계산을 하고 새로운 배열을 만듦, 무조건 바뀐 값이 return이 되어야한다.
        // });
        const arr4 = arr3.map((item, index) => item*2); //위의 3줄을 1줄로 줄임
        console.log(arr4); 
        
        //filter
        //배열의 각 요소를 테스트하여 true인 요소만 모아서 새로운 배열을 반환
        //리턴값이 boolean으로 되야함
        //기존 배열을 변경하지는 않음
        const arr5 = arr3.filter((item, index) => item % 2 == 0);
        console.log(arr5); 
        
        //reduce ☆
        //배열의 각 요소에 대해 주어진 리듀서 함수를 실행하고, 하나의 결과값을 반환
        //기존 배열을 변경하지는 않음
        //acc = 계산한값이 임시로 쌓여있는곳, cur = 현재값/ 현재값은 누적된값이 없으므로 0로 초기화해준다. 0->cur로 들어감
        const total = arr3.reduce((acc, cur, index) => acc + cur, 0); 
        console.log(total); 

        //객체 생성
        const obj1 = {name : '홍길동', age : 20};
        const obj2 = {address : '서울시', phone : '010-1234-5678'};
        const obj3 = {...obj1, ...obj2};
        console.log(obj3); 

    </script>
</head>
<body>
    
</body>
</html>
