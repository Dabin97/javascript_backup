<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>복합대입연산자</title>
    <script>
        //++ -= *= /= %=
        var n =  20;
        n += 4;
        document.writeln(n,"<br>");
        n -= 3;
        document.writeln(n,"<br>");
        n *= 2;
        document.writeln(n,"<br>");
        n /= 7;
        document.writeln(n,"<br>");
        n %= 9;
        document.writeln(n,"<br>");
    </script>
</head>

</body>
