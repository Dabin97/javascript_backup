<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>
    <script>
        //자바스크립트는 통합 자료형
        var n1;
        n1 = 10;
        n1 = 20;
        document.write(n1,"<hr>");
        console.log(n1);
        //---------------
        let n2 = "Hello World";
        n2 = 'Hello World';
        document.write(n2,"<hr>");
        //---------------
        const n3 = 1000; //const는 자바의 final이랑 동일.
        //n3 = 3000; 이렇게하면 n3값이 출력X //상수라서 데이터 변경X
        document.write(n3,"<hr>");

    </script>
</head>
<body>
    
</body>
</html>
