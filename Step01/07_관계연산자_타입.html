<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관계연산자</title>
    <script>
        let n1 = 10; //숫자
        let n2 = '10'; //문자열

        document.write(n1 == n2,"<br>"); //숫자==문자열 = true가 나옴
        document.write(n1 != n2,"<hr>");
        //데이터와 데이터 타입까지 확인 ===
        document.write(n1 === n2,"<br>"); 
        document.write(n1 !== n2,"<br>");
    </script>
</head>
<body>
    
</body>
</html>
