<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if문 문제</title>
    <style>
        .bold{
            font-weight: bold;
        }
        span{
            margin-right: 5px;
        }
        .red{
            color: red;
        }
    </style>
    <script>
        /*1~100까지 숫자들을 출력
          단, 5와 9의 배수는 bold체로 
          또한, 3과 9의 배수는 글자색 red*/
          for(let i=1;i<101;i++){
            let className = '';
            if(i % 5 == 0 || i % 9 == 0){
                className += 'bold ';
            }
            if(i % 3 == 0 || i % 9 == 0){
                className += 'red ';  //+=으로 뒤에 클래스가 쌓이도록 한다. 클래스이름 뒤에 띄어쓰기도 둬야한다.
            }
            document.write(`<span class='${className}'>${i}</span>`);
          }
    </script>
</head>

</body>
</html>
