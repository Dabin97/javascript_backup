<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
    <style>
        p{
            text-align: center;
            font-size: 2em;
        }
        .blue{
            color:blue;
        }
        .red{
            color: red;
        }
    </style>
    <script>
        // 숫자 1~10까지 출력하는 반복문
        // 숫자가 짝수면 글자색을 파랑색, 홀수면 글자색을 빨간색으로 숫자 출력
        let n = 1;
        while(n < 11){
            let result ;
            if(n%2==0){
                result = '<p class="blue">' + n + '</p>';                
            }
            else{
                result = '<p class="red">' + n + '</p>';                
            }
            document.write(result,"<br>");
            n++;
        }
        
        //백틱을 이용한 태그 조립
        while(n < 11){
            let result = n % 2 == 0 ? `<p class="blue">${n}</p>` : `<p class="red">${n}</p>`;
            
                document.write(result,"<br>");
            n++;
        }
    </script>
</head>
<body>
    
</body>
</html>
