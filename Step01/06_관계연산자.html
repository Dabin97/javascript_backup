<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관계연산자</title>
    <script>
        // > < >= <= == !=
        let n1 = 10;
        let n2 = 7;
        document.writeln(n1>n2,"<br>");
        document.writeln(n1<n2,"<br>");
        document.writeln(n1>=n2,"<br>");
        document.writeln(n1<=n2,"<br>");
        document.writeln(n1==n2,"<br>");
        document.writeln(n1!=n2,"<hr>");
        //document.writeln(5<n1<7,"<br>"); 
        //document.writeln(5<n1<20,"<br>");을 먼저해서 n1=true=1이 되었다. 그래서 지금  5<n1<7에서 true가 나오는것이다.
    </script>
</head>

</body>
</html>
