<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Bootstrap</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <h1>제목 태그 - <small>Heading 1</small></h1>
    <h2>제목 태그 - <mark>Heading 2</mark></h2>
    <h3>제목 태그 - <strong>Heading 3</strong></h3>
    <h4>제목 태그 - Heading 4</h4>
    <h5>제목 태그 - Heading 5</h5>
    <h6>제목 태그 - Heading 6</h6>

    <figure>
        <blockquote class="blockquote">
            대통령은 제3항과 제4항의 사유를 지체없이 공포하여야 한다.<br>
            대통령은 제1항과 제2항의 처분 또는 명령을 한 때에는<br>
            지체없이 국회에 보고하여 그 승인을 얻어야 한다.<br>
            모든 국민은 근로의 권리를 가진다.<br>
            국가는 사회적·경제적 방법으로 근로자의 고용의 증진과 적정임금의 보장에 노력하여야 하며,<br>
            법률이 정하는 바에 의하여 최저임금제를 시행하여야 한다
        </blockquote>
        <figcaption class="blockquote-footer">대한민국 헌법 제 5조 중에서....</figcaption> <!--인용문-->
    </figure>
    <ul class="list-unstyled"> <!--불릿문자 제거-->
        <li>리스트 - 1</li>
        <li>리스트 - 2</li>
        <li>리스트 - 3</li>
        <li>리스트 - 4</li>
        <li>리스트 - 5</li>
        <ul>
            <li>서브 리스트</li>
            <li>서브 리스트</li>
            <li>서브 리스트</li>
        </ul>
    </ul>
    <ul class="list-inline"> <!--일렬 배치-->
        <li class="list-inline-item">리스트 - 1</li>
        <li class="list-inline-item">리스트 - 2</li>
        <li class="list-inline-item">리스트 - 3</li>
        <li class="list-inline-item">리스트 - 4</li>
    </ul>
</body>
</html>
<!--부트스트랩은 사소한 css도 미리 만들어져있다.-->
