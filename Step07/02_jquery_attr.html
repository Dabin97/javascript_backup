<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function(){
            //attr 함수는 속성값을 읽거나 추가 수정, 사용하는 함수
            //속성값을 읽어올때는 속성명만 쓰면 됩
            console.log($('a').attr('href'));
            //속성값을 수정할때는 속성명, 속성값
            $('a').attr('href','https://www.naver.com');
            //새탭으로 링크 이동하는 속성 추가
            $('a').attr('target','_blank');
            // $('input').attr('id','txt').attr('placeholder','텍스트 입력');
            $('input').attr({
                'id':'txt',
                'placeholder':'텍스트 입력'
            });
            //속성 제거
            $('input').removeAttr('name');
            
            //속성명만 들어가는 경우, 삭제
            $('input').attr('readonly','true');
            $('input').removeAttr('readonly');


        });
    </script>
</head>
<body>
    <a href="https://www.google.co.kr">구글로 이동</a><br>
    <form action="">
        <input type="text" name="txt"><button>전송</button>
    </form> 
</body>
</html>
