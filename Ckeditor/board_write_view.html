<!DOCTYPE html>
<html lang="ko">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>ckeditor 샘플</title>
    <style>
        textarea{
            height: 300px;
        }
    </style>
    <script src="js/ckeditor.js"></script>
    <script>
        window.onload = () => {
            var editor;
            ClassicEditor.create(document.querySelector('textarea')).then(editor => {  //여기 editor는 위의 변수와 다른 변수
                console.log('에디터 초기화 완료');
                myEditor = editor;
            }).catch(error=>{
                console.log(error);
            });
        }
    </script>
</head>
<body>
    <form action="">
        <textarea></textarea>
        <hr>
        <button>글쓰기</button>
    </form>
</body>
</html>
