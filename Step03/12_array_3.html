<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array</title>
    <script>
        let arr1 = [1,3,4,65,11];
        let arr2 = [23,2343,1,4556,44,21];
        let arr3 = arr1.concat(arr2); //arr1과 arr2 배열을 합침
        document.write(arr1,"<br>");//기존 배열의 내용은 바뀌지않음
        document.write(arr3,"<hr>");

        //배열에 내용을 하나의 문자열로 합치기, 특정 문자로 구분
        document.write(arr3.join('&'),"<br>");
        let str = arr3.join('&');
        //split 함수로 특정 문자열로 쪼개기 후에 배열로 관리
        let arr4 = str.split('&');
        document.write(arr4);
        

    </script>
</head>
<body>
    
</body>
</html>
