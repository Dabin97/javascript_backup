<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
    <script>
        //익명함수 --> 특정 변수에 저장 --> 이벤트 처리, 배열의 각요소를 함수로 처리할때
        let func = function(){
            alert('익명함수 실행');
        }
        func();
        //화살표 함수
        let f = () => {
            alert('화살표 함수');
        }
        f();
    </script>
</head>
<body>
    
</body>
</html>
